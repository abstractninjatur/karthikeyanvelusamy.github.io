<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karthikeyan Velusamy</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-gray-800 text-white py-4">
        <div class="container mx-auto flex justify-between items-center px-4">
            <div>
                <!-- Your Website Logo -->
                <span class="font-bold text-lg">Karthikeyan Velusamy</span>
            </div>
            <div>
                <!-- Navbar Links -->
                <a href="#" class="ml-4">Blog</a>
                <a href="#" class="ml-4">Docs</a>
                <a href="#" class="ml-4">GitHub</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto py-8 px-4 text-center">
        <h1 class="text-3xl font-bold mb-4">Hi, I'm Karthik, I build software!</h1>
        <p class="text-lg">Welcome to my portfolio website.</p>

        <!-- Toggle Button -->
        <button id="toggleButton" class="mt-8 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Toggle Content
        </button>

        <!-- Toggle Content -->
        <div id="toggleContent" class="mt-4 hidden">
            <p>This is the hidden content that will be toggled.</p>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        document.getElementById('toggleButton').addEventListener('click', function() {
            var content = document.getElementById('toggleContent');
            if (content.classList.contains('hidden')) {
                content.classList.remove('hidden');
            } else {
                content.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
